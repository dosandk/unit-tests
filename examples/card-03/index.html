<html lang="en">

  </head>
  <body>

          "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
        rating: 2.89,
        price: 15999,
        category: "laptops",
        brand: "acer",
      };
      const card = new Card(product);

      root.append(card.element);
    </script>
  </body>
</html>
